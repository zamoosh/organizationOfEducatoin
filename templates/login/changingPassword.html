{% extends "base.html" %}{% load static %}
{% block title %}login page{% endblock %}
{% block bootstrap %}
{% endblock %}
{% block innerstyle %}
    <style>


    </style>
{% endblock %}


{% block header %}
{% endblock %}
{% block content %}
    <div class="login-page">
        <div class="login-wrap">
            <div class="login-html">
                   <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                                                                                         class="tab">تغییر رمز عبور</label><input
                    id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab" style="display: none;">ثبت نام</label>
                <div class="login-form">
                    <form class="sign-in-htm" action="" method="POST">
                        {% csrf_token %}
                        <div class="group">
                            <label for="user" class="label"> رمز عبور جدید: </label>
                            <input id="user" type="text" class="input " name="username">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">تایید رمز عبور</label>
                            <input id="pass" type="password" class="input " data-type="password" name="password">
                        </div>

                        <div class="group">
                            <input type="submit" class="button input input--transparent input--bold" value="ورود">
                        </div>
                        <div class="hr"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- sidebar -->









{% endblock %}
{% block footer %}
{% endblock %}
