{% extends "base.html" %}{% load static %}
{% block title %}login page{% endblock %}
{% block innerstyle %}
    <style>


    </style>
{% endblock %}


{% block header %}
{% endblock %}
{% block content %}
    <div class="login-page">
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                                                                                         class="tab">ورود</label><input
                    id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">ثبت نام</label>
                <div class="login-form">
                    <form class="sign-in-htm" action="" method="POST">
                        {% csrf_token %}
                        <div class="group">
                            <label for="user" class="label">شماره دانشجویی:</label>
                            <input id="user" type="text" class="input " name="username">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">رمز عبور</label>
                            <input id="pass" type="password" class="input " data-type="password" name="password">
                        </div>
                        <div class="group remind-me">
                            <input id="check" type="checkbox" class="check" checked name="check">
                            <label for="check"><span class="icon"></span>
                                <span class="remind-me__text">مرا به خاطر بسپر</span>

                            </label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button input input--transparent input--bold" value="ورود">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk forgot-password">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">فراموشی رمز عبور</a>
                        </div>
                    </form>
                    <form class="sign-up-htm" action="" method="POST">
                        {% csrf_token %}
                        <div class="group">
                            <label for="user" class="label">شماره دانشجویی:</label>
                            <input id="user" type="text" class="input   " name="username">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">ایمیل</label>
                            <input id="pass" type="email" class="input  " name="email">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">رمز عبور</label>
                            <input id="pass" type="password" class="input " data-type="password" name="password">
                        </div>
                        <div class="group"
                        >
                            <label for="pass" class="label">تکرار رمز عبور</label>
                            <input id="pass" type="password" class="input " data-type="password"
                                   name="repeatPassword">
                        </div>
                        <div class="group sign-up-button">
                            <input type="submit" class="button input input--transparent input--bold" value="ثبت نام">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- sidebar -->


    <!-- Modal -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action=" ">
                        <div class="group d-flex flex-column  ">
                            <label for="pass" class="label mb-2">ایمیل خود را وارد کنید</label>
                            <input id="pass" type="email" class="input " name="email">
                        </div>
                        <div class="group text-center sign-up-button">
                            <input type="submit" class="button input input--transparent input--bold" value="ارسال">
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>






{% endblock %}
{% block footer %}
{% endblock %}
