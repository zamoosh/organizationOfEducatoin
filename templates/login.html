{% extends "base.html" %}{% load static %}
{% block title %}login page{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "user/css/login.css" %}">
{% endblock %}

{% block body %}
    {% if error %}
    {{ error }}
    {% endif %}
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab"
                   class="sign-in" checked><label for="tab-1" class="tab">SignIn</label>
            <input id="tab-2" type="radio" name="tab"
                   class="sign-up"><label for="tab-2" class="tab">SignUp</label>
            <div class="login-form">
                <form class="sign-in-htm" action="{%url 'user:login'%}" method="POST" novalidate>
                    {% csrf_token %}
                <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input" name="username">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password" name="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked name="check">
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>
                <form class="sign-up-htm" action="" method="POST" novalidate>
                    {% csrf_token %}
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input" name="username">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="pass" type="email" class="input" name="email">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password" name="password">
                    </div>
                    <div class="group"
                    >
                        <label for="pass" class="label">Repeat Password</label>
                        <input id="pass" type="password" class="input" data-type="password" name="repeatPassword">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
{% endblock %}
